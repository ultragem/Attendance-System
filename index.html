<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Attendance Management System for tracking employee or student attendance.">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Add a favicon for professionalism -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <!-- Placeholder logo; replace with an actual image (e.g., <img src="logo.png" alt="Logo">) -->
                <h2>AMS</h2>
            </div>
            <div class="header-text">
                <h1>Sandra's Attendance Management System</h1>
                <p>Efficiently track and manage attendance records.</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="form-section">
                <h2>Add New Attendee</h2>
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter attendee's name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Attendance Status:</label>
                        <select id="status" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Add Attendee</button>
                </form>
            </section>
            
            <section class="list-section">
                <h2>Current Attendance Records</h2>
                <ul id="attendee-list"></ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2026 Sandra's Attendance Management System. All rights reserved.</p>
          
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
